<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号注册-传一自由行</title>
    <link rel="icon" href="./images/cy.ico">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="register">
        <div class="account_wrap">

            <div class="content_top">账号注册
                <a href="./index.html"></a>
            </div>

            <div class="content">
                <div></div>
                <input type="text" placeholder="您的名号">
                <input type="text" placeholder="您的手机号码">
                <input type="password" placeholder="您的登录密码">
                <input type="password" placeholder="再次确认密码">
                <div class="register_code">
                    <input type="text">
                    <div>获取验证码</div>
                </div>
                <a href="javascript:;">立即注册</a>
                <span>注册即视为同意<a href="javascript:;">《传一自由行用户协议》</a></span>
            </div>
            <div class="content_bottom">已经注册？<a href="./login.html">马上登录</a></div>
        </div>
    </div>
    <script src="./js/focus_blur.js"></script>
</body>

</html>
